app-id: com.chatterino.chatterino
runtime: org.kde.Platform
runtime-version: "6.10"
sdk: org.kde.Sdk
command: chatterino
finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --device=dri
  - --talk-name=org.freedesktop.Flatpak
cleanup:
  - /include
modules:
  - name: boost
    buildsystem: simple
    build-commands:
      - ./bootstrap.sh --prefix=/app --with-libraries=headers
      - ./b2 -j $FLATPAK_BUILDER_N_JOBS install link=static variant=release cxxflags='-fPIE
        -fstack-protector-strong -D_FORTIFY_SOURCE=2' --layout=system
    sources:
      - type: archive
        url: https://archives.boost.io/release/1.89.0/source/boost_1_89_0.tar.gz
        sha256: 9de758db755e8330a01d995b0a24d09798048400ac25c03fc5ea9be364b13c93
    cleanup:
      - /lib
  - name: libsecret
    buildsystem: meson
    config-opts:
      - -Dmanpage=false
      - -Dvapi=false
      - -Dgtk_doc=false
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share/gir-1.0
      - /share/man
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libsecret/0.21/libsecret-0.21.4.tar.xz
        sha256: 163d08d783be6d4ab9a979ceb5a4fecbc1d9660d3c34168c581301cd53912b20
  - name: qtkeychain
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/frankosterfeld/qtkeychain/archive/refs/tags/0.15.0.tar.gz
        sha256: f4254dc8f0933b06d90672d683eab08ef770acd8336e44dfa030ce041dc2ca22
    config-opts:
      - -DCMAKE_INSTALL_LIBDIR=/app/lib
      - -DLIB_INSTALL_DIR=/app/lib
      - -DBUILD_TRANSLATIONS=NO
      - -DBUILD_WITH_QT6=ON
  - name: hunspell
    buildsystem: autotools
    make-install-args:
      - PREFIX=/app
    sources:
      - type: archive
        url: https://github.com/hunspell/hunspell/archive/refs/tags/v1.7.2.tar.gz
        sha256: 69fa312d3586c988789266eaf7ffc9861d9f6396c31fc930a014d551b59bbd6e
      - type: shell
        commands:
          - autoreconf -vfi
  - name: chatterino
    buildsystem: cmake
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DUSE_SYSTEM_QTKEYCHAIN=ON
      - -DBUILD_WITH_QT6=ON
      - -DCHATTERINO_UPDATER=OFF
      - -DCHATTERINO_SPELLCHECK=On
    sources:
      - type: dir
        path: ..
    post-install:
      - install -Dm755 ./resources/icon.png /app/share/icons/hicolor/256x256/apps/com.chatterino.chatterino.png
      - install -Dm755 ./resources/com.chatterino.chatterino.appdata.xml /app/share/metainfo/com.chatterino.chatterino.xml
